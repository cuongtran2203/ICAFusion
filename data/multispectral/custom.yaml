# download command/URL (optional)
download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
path: /home/RGB_IR_dataset
train_rgb: /home/RGB_IR_dataset/train/images/Vis # 128 images
val_rgb: /home/RGB_IR_dataset/val/images/Vis # 128 images
test_rgb: /home/RGB_IR_dataset/test/images/Vis
train_ir: /home/RGB_IR_dataset/train/images/Ir # 128 images
val_ir: /home/RGB_IR_dataset/val/images/Ir  # 128 images
test_ir: /home/RGB_IR_dataset/test/images/Ir
# number of classes
nc: 2

# class names
names: ['person', 'car']